name: CI
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14
      - name: Install Dependencies
        run: npm ci
      - name: Run install
        run: npm install
      - name: build
        run: npm run build
  test:
    needs: build
    runs-on: ubuntu-latest
      steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14
      - name: Run install
        run: npm install
      - name: Install Dependencies
        run: npm ci
      - name: Run Test  
        run: npm run test
